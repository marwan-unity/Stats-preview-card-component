<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marwan Mannou</a>.
  </div>

  <main class="preview-card-component">
    <main class="main-container">
      <h1 class="main-title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="business-details">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-container">
        <div class="stat">
          <div class="numbers">10k+</div>
          <div class="stat-field">COMPANIES</div>
        </div>
  
        <div class="stat">
          <div class="numbers">314</div>
          <div class="stat-field">TEMPLATES</div>
        </div>

        <div class="stat">
          <div class="numbers">12M+</div>
          <div class="stat-field">QUERIES</div>
        </div>
      </div>
    </main>

    <img src="images/image-header-desktop.jpg" alt="business-image">

  </main> 

  
</body>
</html>
