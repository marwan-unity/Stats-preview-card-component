<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marwan-unity/Stats-preview-card-component">Marwan Mannou</a>.
  </header>

  <main class="preview-card-component">

    <section class="main-container">

      <h1 class="main-title">
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="business-details">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <section class="stats-container">

        <div class="stat">
          <div class="numbers">10k+</div>
          <div class="stat-field">COMPANIES</div>
        </div>
  
        <div class="stat">
          <div class="numbers">314</div>
          <div class="stat-field">TEMPLATES</div>
        </div>

        <div class="stat">
          <div class="numbers">12M+</div>
          <div class="stat-field">QUERIES</div>
        </div>

      </section>

    </section>

    <picture class="img-container">
      <img src="images/image-header-desktop.jpg" alt="business-image">
    </picture>
    

  </main> 

  
</body>
</html>
